<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Password Reset</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f5f5f5; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="background-color: #007bff; color: #fff; text-align: center; padding: 10px; border-top-left-radius: 5px; border-top-right-radius: 5px;">
            <h2>Password Reset</h2>
        </div>
        <div style="padding: 20px;">
            <p>Dear <span th:text="${name}"></span>,</p>
            <p>It seems you have requested to reset your password. To continue, please use the verification code below:</p>
            <div style="text-align: center; margin: 20px 0;">
                <span style="display: inline-block; padding: 15px 30px; font-size: 24px; background-color: #007bff; color: #fff; border-radius: 5px; letter-spacing: 3px;">
                    <span th:text="${verificationCode}"></span>
                </span>
            </div>
            <p>If you did not request a password reset, you can safely ignore this email.</p>
        </div>
        <div style="text-align: center; padding-top: 20px;">
            <p>Best regard,<br>foknjehik</p>
        </div>
    </div>
</div>
</body>
</html>
